<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- general configuration ===========================================-->
    <!-- preferred fontfeatures for Iosevka -->
    <match target="font">
        <test name="family"><string>Iosevka Slab</string></test>
        <edit name="fontfeatures" mode="assign">
            <string>cv24</string> <!-- g  --> <string>VXBR</string> <!-- k  -->
            <string>cv72</string> <!-- v  --> <string>cv76</string> <!-- w  -->
            <string>cv78</string> <!-- x  --> <string>cv79</string> <!-- y  -->
            <string>cv74</string> <!-- A  --> <string>cv83</string> <!-- R  -->
            <string>cv81</string> <!-- Y  --> <string>cv46</string> <!-- 3  -->
            <string>VXAT</string> <!-- 4  --> <string>VXAE</string> <!-- 6  -->
            <string>cv96</string> <!-- 9  --> <string>VXAC</string> <!-- ß  -->
            <string>cv95</string> <!-- λ  --> <string>cv61</string> <!-- *  -->
            <string>cv21</string> <!-- _  --> <string>cv30</string> <!-- ^  -->
            <string>cv32</string> <!-- @  --> <string>cv67</string> <!-- <= >= ligations  -->
        </edit>
    </match>

    <!-- don't use color emojis in terminal -->
    <match>
        <test name="prgname"><string>termite</string></test>
        <edit name="color"><bool>false</bool></edit>
    </match>

    <!-- priority selection ==============================================-->
    <!-- priority for serif fonts -->
    <alias binding="same">
        <family>serif</family>
        <prefer>
            <family>IBM Plex Serif</family>
            <family>Source Han Serif SC</family>
            <family>symbols</family>
        </prefer>
    </alias>

    <!-- priority for sans-serif fonts -->
    <alias binding="same">
        <family>sans-serif</family>
        <prefer>
            <family>IBM Plex Sans</family>
            <family>Source Han Sans SC</family>
            <family>symbols</family>
        </prefer>
    </alias>

    <!-- priority for monospace fonts -->
    <alias binding="same">
        <family>monospace</family>
        <prefer>
            <family>IBM Plex Mono</family>
            <family>WenQuanYi Micro Hei</family>
            <family>symbols</family>
        </prefer>
    </alias>

    <!-- priority for cursive fonts -->
    <alias binding="same">
        <family>cursive</family>
        <prefer>
            <family>Z003</family>
            <family>FandolKai</family>
            <family>symbols</family>
        </prefer>
    </alias>

    <!-- priority for symbols fonts -->
    <alias binding="same">
        <family>symbols</family>
        <prefer>
            <family>Academicons</family>
            <family>Font Awesome 5 Free Solid</family>
            <family>Font Awesome 5 Brands Regular</family>
            <family>icomoon</family>
            <family>octicons</family>    <!-- clash: fontawesome solid/brands -->
            <family>Typicons</family>    <!-- clash: powerline / pomodoro -->
            <family>emoji</family>       <!-- fallback seems necessary for some applications (chrome, qutebrowser) -->
        </prefer>
    </alias>

    <!-- priority for emoji fonts -->
    <alias binding="same">
        <family>emoji</family>
        <prefer>
            <family>JoyPixels</family>
            <family>Symbola</family>
        </prefer>
    </alias>
</fontconfig>
