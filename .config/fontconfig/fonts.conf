<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- general configuration ===========================================-->
    <!-- preferred fontfeatures for Iosevka -->
    <match target="font">
        <test name="family"><string>Iosevka Slab</string></test>
        <edit name="fontfeatures" mode="assign">
          <string>NWID</string>   <!-- single width characters …, —, etc. -->
          <string>ss20</string>   <!-- curvy style for x y λ z… and so on -->
          <string>cv85 2</string> <!-- ligature ≤≥ style -->
          <string>cv73 3</string> <!-- _ --> <string>cv80 2</string> <!-- @ -->
          <string>cv72 4</string> <!-- * --> <string>cv75 3</string> <!-- ^ -->
          <string>cv32 2</string> <!-- g --> <string>cv38 2</string> <!-- m -->
          <string>cv64 1</string> <!-- 3 --> <string>cv65 3</string> <!-- 4 -->
          <string>cv67 1</string> <!-- 6 --> <string>cv69 2</string> <!-- 8 -->
          <string>cv70 1</string> <!-- 9 --> <string>cv83 3</string> <!-- % -->
          <string>cv81 5</string> <!-- $ --> <string>cv88 2</string> <!-- ? -->
          <string>cv76 2</string> <!-- () -->
        </edit>
    </match>

    <!-- don't use color emojis in terminal -->
    <match>
        <test name="prgname"><string>terminal</string></test>
        <edit name="color"><bool>false</bool></edit>
    </match>

    <!-- priority selection ==============================================-->
    <!-- priority for serif fonts -->
    <alias binding="same">
        <family>serif</family>
        <prefer>
            <family>IBM Plex Serif</family>
            <family>Source Han Serif SC</family>
            <family>symbols</family>
        </prefer>
    </alias>

    <!-- priority for sans-serif fonts -->
    <alias binding="same">
        <family>sans-serif</family>
        <prefer>
            <family>IBM Plex Sans</family>
            <family>Source Han Sans SC</family>
            <family>symbols</family>
        </prefer>
    </alias>

    <!-- priority for monospace fonts -->
    <alias binding="same">
        <family>monospace</family>
        <prefer>
            <family>IBM Plex Mono</family>
            <family>WenQuanYi Micro Hei</family>
            <family>symbols</family>
        </prefer>
    </alias>

    <!-- priority for cursive fonts -->
    <alias binding="same">
        <family>cursive</family>
        <prefer>
            <family>Z003</family>
            <family>FandolKai</family>
            <family>symbols</family>
        </prefer>
    </alias>

    <!-- priority for symbols fonts -->
    <alias binding="same">
        <family>symbols</family>
        <prefer>
            <family>Academicons</family>
            <family>Font Awesome 5 Free Solid</family>
            <family>Font Awesome 5 Brands Regular</family>
            <family>icomoon</family>
            <family>octicons</family>    <!-- clash: fontawesome solid/brands -->
            <family>Typicons</family>    <!-- clash: powerline / pomodoro -->
            <family>emoji</family>       <!-- emoji as fallback if app won't handle it on its own  -->
        </prefer>
    </alias>

    <!-- priority for emoji fonts -->
    <alias binding="same">
        <family>emoji</family>
        <prefer>
            <family>JoyPixels</family>
            <family>Symbola</family>
        </prefer>
    </alias>
</fontconfig>
