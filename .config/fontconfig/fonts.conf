<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- define 'terminalfont' -->
  <alias>
    <family>terminalfont</family>
    <prefer>
      <family>Iosevka Term</family>
      <!--
      <family>Envy Code R</family>
      <family>Migu 2M</family>
      <family>Noto Sans</family>
      <family>FreeMono</family>
      <family>FreeSerif</family>
      <family>symbols</family>
      -->
    </prefer>
  </alias>

  <!--
       By default fontconfig assumes any font is sans-serif, so we need to
       tell it that those fonts are monospace and then remove the 'sans-
       serif' status from them.
  -->
  <alias>
    <family>Iosevka Term</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Iosevka Term Slab</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <!-- now remove 'sans-serif' from monospaced fonts -->
  <match>
    <test compare="eq" name="family">
      <string>sans-serif</string>
    </test>
    <test compare="eq" name="family">
      <string>monospace</string>
    </test>
    <edit mode="delete" name="family"/>
  </match>
</fontconfig>
