<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- define 'terminalfont' -->
    <alias>
        <family>terminalfont</family>
        <prefer>
            <family>Iosevka Term</family>
            <family>monospace</family>
        </prefer>
    </alias>

    <!-- define 'wmfont' -->
    <alias>
        <family>wmfont</family>
        <prefer>
            <family>Aller</family>
            <family>Iosevka Term</family>
            <family>sans-serif</family>
        </prefer>
    </alias>

    <!-- now define default fallback fonts -->
    <alias><family>serif</family><prefer>
        <family>IBM Plex Serif</family>
        <family>AR PL New Kai</family>
    </prefer></alias>

    <alias><family>sans-serif</family><prefer>
        <family>Fira Sans</family>
        <family>Source Han Sans CN</family>
    </prefer></alias>

    <alias><family>monospace</family><prefer>
        <family>Fira Mono</family>
        <family>Source Han Sans CN</family>
    </prefer></alias>

    <!--
        By default fontconfig assumes any font is sans-serif, so we need to
        tell it that those fonts are monospace and then remove the 'sans-
        serif' status from them.
    -->
    <alias>
        <family>Iosevka Term</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <alias>
        <family>Iosevka Term Slab</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <!-- now remove 'sans-serif' from monospaced fonts -->
    <match>
        <test compare="eq" name="family">
            <string>sans-serif</string>
        </test>
        <test compare="eq" name="family">
            <string>monospace</string>
        </test>
        <edit mode="delete" name="family"/>
    </match>
</fontconfig>
