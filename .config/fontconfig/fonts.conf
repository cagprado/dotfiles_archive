<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- set fontfeatures -->
    <match target="font">
        <test name="family" compare="eq" ignore-blanks="true">
            <string>Iosevka Slab</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <string>cv21 on</string>
            <string>cv30 on</string>
            <string>cv32 on</string>
            <string>cv61 on</string>
            <string>cv62 on</string>
            <string>XV00 on</string>
        </edit>
    </match>

    <!-- define 'terminalfont' -->
    <alias binding="same">
        <family>terminalfont</family>
        <prefer>
            <family>Iosevka Slab</family>
            <family>monospace</family>
        </prefer>
    </alias>

    <!-- define 'wmfont' -->
    <alias>
        <family>wmfont</family>
        <prefer>
            <family>Aller</family>
            <family>sans-serif</family>
        </prefer>
    </alias>

    <!-- define default fallback fonts -->
    <alias binding="same">
        <family>serif</family>
        <prefer>
            <family>IBM Plex Serif</family>
            <family>Source Han Serif CN</family>
            <family>symbols</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>sans-serif</family>
        <prefer>
            <family>IBM Plex Sans</family>
            <family>Source Han Sans CN</family>
            <family>symbols</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>monospace</family>
        <prefer>
            <family>IBM Plex Mono</family>
            <family>WenQuanYi Micro Hei</family>
            <family>symbols</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>cursive</family>
        <prefer>
            <family>Z003</family>
            <family>FandolKai</family>
            <family>symbols</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>symbols</family>
        <prefer>
            <family>EmojiOne</family>
            <family>Pomodoro</family>
            <family>FontAwesome</family>
            <family>Octicons</family>
            <family>Icomoon</family>
        </prefer>
    </alias>
</fontconfig>
