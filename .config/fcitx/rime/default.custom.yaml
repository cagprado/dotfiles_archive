patch:
  schema_list:
    - schema: luna_pinyin
    - schema: terra_pinyin
    - schema: wubi86

  menu:
    page_size: 10

  switcher:
    caption: "  方案選單"    # Scheme selection
    hotkeys:
      - Control+grave
      - Control+dead_grave
      - Control+Shift+grave
      - Control+Shift+dead_grave
      - F4
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset
    fold_options: false
    abbreviate_options: false
    option_list_separator: ' │ '

  recognizer:
    patterns:
      email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"

  key_binder:
    bindings:
      # dead keys fix
      - { when: always, accept: dead_grave, send: grave }
      - { when: always, accept: Shift+dead_tilde, send: asciitilde }
      - { when: always, accept: Shift+dead_circumflex, send: asciicircum }
      - { when: always, accept: dead_acute, send: apostrophe }
      - { when: always, accept: Shift+dead_diaeresis, send: quotedbl }
      # flip page
      - { when: has_menu, accept: minus, send: Page_Up }
      - { when: has_menu, accept: equal, send: Page_Down }
      # move by word
      - { when: composing, accept: ISO_Left_Tab, send: Shift+Left }
      - { when: composing, accept: Shift+Tab, send: Shift+Left }
      - { when: composing, accept: Tab, send: Shift+Right }
      # hotkey switch
      - { when: always, accept: Control+comma, select: .next }
      - { when: always, accept: Control+period, toggle: ascii_punct }
      - { when: always, accept: Control+slash, toggle: full_shape }
      - { when: always, accept: Control+m, toggle: simplification }
