font:
  size: 13.5
  normal:
    family: Iosevka Term SS17

scrolling:
  history: 100000
  multiplier: 5

colors:
  primary:
    background:     '#fafafa'
    foreground:     '#4d4d4c'
    dim_foreground: '#d6d6d6'
  normal:
    black:          '#4d4d4c'
    red:            '#c82829'
    green:          '#718c00'
    yellow:         '#f5871f'
    blue:           '#4271ae'
    magenta:        '#8959a8'
    cyan:           '#3e999f'
    white:          '#fafafa'
  bright:
    black:          '#4d4d4c'
    red:            '#c82829'
    green:          '#718c00'
    yellow:         '#f5871f'
    blue:           '#4271ae'
    magenta:        '#8959a8'
    cyan:           '#3e999f'
    white:          '#8e908c'
  dim:
    black:          '#d6d6d6'
    red:            '#e19191'
    green:          '#b5c37d'
    yellow:         '#f7c08c'
    blue:           '#9eb5d4'
    magenta:        '#c1a9d1'
    cyan:           '#9cc9cc'
    white:          '#fafafa'
  search:
    matches:
      foreground:   '#efefef'
      background:   '#f5871f'
    focused_match:
      foreground:   '#fafafa'
      background:   '#eab700'
    bar:
      foreground:   '#fafafa'
      background:   '#4d4d4c'
