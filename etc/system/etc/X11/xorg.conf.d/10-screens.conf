# vim: ft=xf86conf

# GPU #######################################################################

# Integrated Intel card -----------------------------------------------------
Section "Device"
    Identifier "intel"
    BusID      "PCI:0:2:0"

    # kms driver
    Driver     "modesetting"

    # intel driver
    #Driver     "intel"
    #Option     "DRI"            "3"
    #Option     "AccelMethod"    "sna"
    ##Option     "TearFree"       "true"
EndSection

# Discrete NVIDIA card ------------------------------------------------------
Section "Device"
    Identifier  "nvidia"
    BusID       "PCI:1:0:0"

    # choose proprietary or open source driver
    #Driver      "nouveau"
    Driver      "nvidia"
EndSection

