# MONITORS ##################################################################
Section "Monitor"
    Identifier    "eDP1"
    Option        "Primary"  "true"
EndSection

Section "Monitor"
    Identifier    "eDP-1"
    Option        "Primary"  "true"
EndSection

Section "Monitor"
    Identifier    "eDP-1-1"
    Option        "Primary"  "true"
EndSection

Section "Monitor"
    Identifier    "DP1"
    Option        "RightOf" "eDP1"
EndSection

Section "Monitor"
    Identifier    "DP2"
    Option        "RightOf" "eDP1"
EndSection

Section "Monitor"
    Identifier    "DP-1"
    Option        "RightOf" "eDP-1"
EndSection

Section "Monitor"
    Identifier    "DP-2"
    Option        "RightOf" "eDP-1"
EndSection

Section "Monitor"
    Identifier    "DP-1-1"
    Option        "RightOf" "eDP-1-1"
EndSection

Section "Monitor"
    Identifier    "DP-1-2"
    Option        "RightOf" "eDP-1-1"
EndSection
